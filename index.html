<!DOCTYPE html>
<html>

<head>
        <title>Doe vida! Doe sangue!</title>

        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
        <header>
            <img
              class="logo"
              src="static/logo.png"
              alt="DOE">
            <h2>A sua doação importa!</h2>
            <p>Até 3 vidas com 1 doação</p>
            <p>Mais de 38.000 doações são necessárias todos os dias</p>
            <p>Apenas 1,9% da população brasileira, doa sangue</p>
            <button>Quero ajudar</button>
        </header>

        <section class="form">
            <h2>Entre para a lista de doadores</h2>
            <form action="/">
                <input
                 type="text"
                 name="name"
                 placeholder="Nome Completo"
                >
                <input
                type="text"
                name="name"
                placeholder="Email"
               >
               <input
               type="text"
               name="name"
               placeholder="Tipo Sanguíneo"
              >
              <button>Quero ajudar</button>
            </form>
        </section>

        <main>
            <h2>Últimos <span>doadores</span></h2>

            <section class="donors">
                <div class= "donor">
                    <div class="blood">AB+</div>
                    <p>Doador</p>
                </div>
                <div class= "donor">
                    <div class="blood">B+</div>
                    <p>Doador</p>
                </div>
                <div class= "donor">
                    <div class="blood">A+</div>
                    <p>Doador</p>
                </div>
                <div class= "donor">
                    <div class="blood">O+</div>
                    <p>Doador</p>
                </div>
            </section>
        </main>

        <footer>Com ❤️ Leo; | &copy; Rocketseat</footer>
</body>

</html>
